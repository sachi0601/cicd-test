    #     springboot-sonarqube-check,
    #     springboot-linter,
    #     springboot-documentation,
    #     springboot_scan-license,
    #   ]
    
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      id-token: write
      contents: read

    outputs:
      image_uri: ${{ steps.generate_image_tag.outputs.image_uri }}
      short_sha: ${{ steps.generate_image_tag.outputs.short_sha }}
      utc_ymdhms: ${{ steps.generate_image_tag.outputs.utc_ymdhms }}

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: set up docker buildx
        uses: docker/setup-buildx-action@v3

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.DEV_OIDC_ROLE_ARN }}

      - name: login amazon ecr
        uses: aws-actions/amazon-ecr-login@v2
        id: login_amazon_ecr

      - name: generate image tag
        id: generate_image_tag
        shell: bash
        run: |
          set -euo pipefail

          short_sha="${GITHUB_SHA::7}"
          utc_ymdhms="$(date --utc '+%Y%m%dT%H%M%SZ')"

          # {env}-{repository_name}:<sha>-<datetime>
          image_uri="${{ steps.login_amazon_ecr.outputs.registry }}/dev-mizuno-sv-cpi-ecr01:${short_sha}-${utc_ymdhms}"

          {
            echo "short_sha=${short_sha}"
            echo "utc_ymdhms=${utc_ymdhms}"
            echo "image_uri=${image_uri}"
          } >> "$GITHUB_OUTPUT"

      # ビルド & プッシュ
      - name: build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./app/Dockerfile
          push: true
          provenance: false
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: ${{ steps.generate_image_tag.outputs.image_uri }}

  # ==============================================================
  # image-scan
  # ==============================================================
  image-scan:
    needs: build-push
    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      id-token: write
      contents: read

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.DEV_OIDC_ROLE_ARN }}

      # スキャン (共通アクション呼び出し)
      - name: scan image
        uses: ./.github/actions/image-scan
        with:
          image_uri: ${{ needs.build-push.outputs.image_uri }}
          github_token: ${{ github.token }}

  # ==============================================================
  # deploy
  # ==============================================================
  deploy:
    needs:
      [
        build-push,
        image-scan,
      ]

    runs-on: ubuntu-latest
    timeout-minutes: 30

    permissions:
      id-token: write
      contents: read

    steps:
      - name: checkout repository
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: install jq
        shell: bash
        run: sudo apt-get install -y jq

      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-1
          role-to-assume: ${{ secrets.DEV_OIDC_ROLE_ARN }}

      # デプロイ (Job Definition更新)
      - name: update aws batch job definition
        shell: bash
        env:
          NEW_IMAGE: ${{ needs.build-push.outputs.image_uri }}
          TARGET_FILE: gitops/dev/batch-job-def.json
          JOB_ROLE: ${{ secrets.DEV_BATCH_JOB_ROLE_ARN }}
          EXEC_ROLE: ${{ secrets.DEV_BATCH_JOB_ROLE_ARN }}
        run: |
          set -euo pipefail

          if [ ! -f "$TARGET_FILE" ]; then
            echo "Error: Job Definition Template not found: $TARGET_FILE"
            exit 1
          fi

          jq --arg image "$NEW_IMAGE" \
             --arg jobRole "$JOB_ROLE" \
             --arg execRole "$EXEC_ROLE" \
             '.containerProperties.image = $image
              | .containerProperties.jobRoleArn = $jobRole
              | .containerProperties.executionRoleArn = $execRole' \
             "$TARGET_FILE" > dev-batch-job-def.json

          aws batch register-job-definition \
            --cli-input-json file://dev-batch-job-def.json